
<!DOCTYPE html>

<html>

<script type="text/javascript" src="speech.js"></script>

<script type="text/javascript">

  window.onload = function()
  {
    speech.init({
      language : "en-GB",
      onRecognised : function(text) {
        console.log("recognised", text);
      },
      onReady : function() {
        speech.start();
      },
      onStart : function() {
        setTimeout(function() { 
          speech.stop();
        }, 3000);
      },
      onStop : function() {
        speech.start();
      }
    });
  }


  
</script>

</html>
