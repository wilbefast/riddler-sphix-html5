
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

  <head>

    <title>Gratuitous Rap Battles!</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css" media="screen">
      html, body 
      { 
        height:100%; 
        background-color: 'black';
      }
      body 
      { 
        margin:0; 
        padding:0; 
        overflow:hidden; 
      }
      #flashContent 
      { 
        width:100%; 
        height:100%; 
      }
    </style>

    <script type="text/javascript" src="speech.js"></script>
    <script type="text/javascript" src="game.js"></script>

    <script type="text/javascript" src="modes/utils.js"></script>

    <script type="text/javascript" src="modes/modemanager.js"></script>
    <script type="text/javascript" src="modes/swearmode.js"></script>
    <script type="text/javascript" src="modes/phoneticmanager.js"></script>
    <script type="text/javascript" src="modes/startingwithsoundmode.js"></script>
    <script type="text/javascript" src="modes/cheeseMode.js"></script>
    <script type="text/javascript" src="modes/animalMode.js"></script>

    <script type="text/javascript">

      window.onload = function()
      {
        game.init({
          display : document.getElementById("GRB"),
          speech : speech,
          modemanager : ModeManager.getInstance(),
          music : {
            drums : document.getElementById("drums"),
            rap : [
              document.getElementById("rap1"),
              document.getElementById("rap2"),
              document.getElementById("rap3")
            ],
            review : [
              document.getElementById("review1"),
              document.getElementById("review2"),
              document.getElementById("review3")
            ],
            menu : document.getElementById("menu_music")
          },
          sound : {
            scratch : document.getElementById("scratch")
          }
        });
  
      }

    </script>

  </head>

  <body>
 
    <object id="GRB"  name="GRB" 
    type="application/x-shockwave-flash" data="Gordon/GRB.swf" width="100%" height="100%">
      <param name="movie" value="Gordon/GRB.swf"/>
      <param name="quality" value="high"/>
      <param name="allowscriptaccess" value="always"/>
    </object>
 
     <form name="form1" onsubmit="return false;">
         <input type="text" name="input" value="" />
         <input type="button" value="Send" onclick="document.getElementById("GRB").addWord(this.form.input.value);" />
     </form>

    <audio id="drums" src="music/Drums.wav" preload="true" loop="true"/>
    <audio id="rap1" src="music/Rap1.wav" preload="true" loop="true"/>
    <audio id="rap2" src="music/Rap2.wav" preload="true" loop="true"/>
    <audio id="rap3" src="music/Rap3.wav" preload="true" loop="true"/>
    <audio id="review1" src="music/Review1.wav" preload="true" loop="true"/>
    <audio id="review2" src="music/Review2.wav" preload="true" loop="true"/>
    <audio id="review3" src="music/Review3.wav" preload="true" loop="true"/>
    <audio id="menu_music" src="music/menu_music.wav" preload="true" loop="true"/>
    
    <audio id="scratch" src="sound/Scratch.wav" preload="true" />
 
 </body>

</html>
